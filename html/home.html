<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoLo Design</title>
    <meta name="author" content="zhu_w">
    <meta name="keywords" content="LoLo,Design">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_stf9jqybf51rwwmi.css">
    <!--<link rel="stylesheet" href="../resource/scrollbar-plugin/jquery.mCustomScrollbar.css">-->
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>
<audio loop="loop" id="music" autoplay="autoplay" src="../music/Rist-rain.mp3">你的浏览器不支持音乐播放!</audio>
<div class="lolo-main" id="lolo_main" style="display:none">
    <!--case-->
    <a name="case"></a>
    <div class="case">
        <div class="case-title">
            <img src="../images/case/case-title.jpg" alt="case-title">
        </div>
        <div class="case-content" id="case_img">
            <div class="item">
                <img src="../images/case/case-original.jpg" alt="">
            </div>
            <div class="item">
                <img src="../images/case/case-bite.jpg" alt="">
            </div>
            <div class="item">
                <img src="../images/case/case-web.jpg" alt="">
            </div>
            <div class="item">
                <img src="../images/case/case-jewe.jpg" alt="">
            </div>
            <div class="item">
                <img src="../images/case/case-photo.jpg" alt="">
            </div>
            <div class="item">
                <img src="../images/case/case-space.jpg" alt="">
            </div>
        </div>
    </div>
    <!--team-->
    <a name="team"></a>
    <div class="team" id="team">
        <img src="../images/team-member.jpg" alt="team-member">
    </div>
    <!--brand-->
    <a name="brand" id="brand" style="height:800px;"></a>
    <div class="brand team">
        <img src="../images/brand-introduction.jpg" alt="brand-introduction">
    </div>
    <!--contact-->
    <a name="contact" id="contact"></a>
    <div class="contact team">
        <img src="../images/contact.jpg" alt="brand-introduction">
    </div>
</div>

<!--菜单按钮-->
<div class="menu-btn">
    <i class="iconfont icon-list" id="menu_open_btn"></i>
</div>
<!--菜单蒙层-->
<div class="menu-cover" id="menu_cover">
    <div class="menu-title">
        <div class="logo">

        </div>
        <div class="close-btn">
            <i class="iconfont icon-close" id="menu_close_btn"></i>
        </div>
    </div>
    <div class="menu-content">
        <div class="menu-item">
            <a href="javascript:showCoverImg(true);">
                <div class="line"></div>
                <div class="word" style="width:90px;">
                    <div class="title">HOME</div>
                    <div class="sub-title">网站首页</div>
                </div>
            </a>
        </div>
        <div class="menu-item">
            <a href="#case">
                <div class="line"></div>
                <div class="word" style="width:330px;">
                    <div class="title">CASE DEMONSTRATION</div>
                    <div class="sub-title">案例展示</div>
                </div>
            </a>
        </div>
        <div class="menu-item">
            <a href="#team">
                <div class="line"></div>
                <div class="word" style="width:300px;">
                    <div class="title">TEAM INTRODUCTION</div>
                    <div class="sub-title">团队介绍</div>
                </div>
            </a>
        </div>
        <div class="menu-item">
            <a href="#brand">
                <div class="line"></div>
                <div class="word" style="width:240px;">
                    <div class="title">BRAND PROFILES</div>
                    <div class="sub-title">品牌简介</div>
                </div>
            </a>
        </div>
        <div class="menu-item">
            <a href="#contact">
                <div class="line"></div>
                <div class="word" style="width:180px;">
                    <div class="title">CONTACT US</div>
                    <div class="sub-title">联系我们</div>
                </div>
            </a>
        </div>
    </div>
</div>
<!--子项目iframe-->
<div class="sub-iframe" id="sub_iframe">
    <iframe frameborder="0" width="100%" height="100%" ></iframe>
</div>
</body>
<script src="../resource/jquery-2.1.0.min.js"></script>
<!--<script src="../resource/scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>-->
<script src="../js/home.js"></script>
</html>
